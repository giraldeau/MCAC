[monomers]
number = 1000
density = 1800
mean_diameter = 30
dispersion_diameter = 1.25
initialisation_mode = normal

[environment]
volume_fraction = 1e-3
temperature = 1700
pressure = 101300
fractal_prefactor = 1.4
fractal_dimension = 1.8

[surface_growth]
coeff_b = 1e-3
x_surfgrowth = 2

[limits]
number_of_aggregates = 1
n_iter_without_event = -1
cpu = -1
physical_time = 1.459e-05
mean_monomere_per_aggregate = 20

[output]
output_dir = ../examples_data/classic/
n_time_per_file = 10
write_between_event_every = 100

[numerics]
n_verlet_divisions = 10
pick_method = last
