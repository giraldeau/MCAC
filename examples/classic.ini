[monomers]
number = 100
density = 1800
dispersion_diameter = 1.25
mean_diameter = 30
initialisation_mode = normal

[environment]
initial_time = 0
volume_fraction = 1e-3
temperature = 1700
pressure = 101300
fractal_prefactor = 1.4
fractal_dimension = 1.8

[surface_growth]
with_surface_reactions = false
flux_surfgrowth = 0
volsurf_method = none
full_aggregate_update_frequency = 100

[limits]
number_of_aggregates = 1
n_iter_without_event = -1
cpu = 60
physical_time = -1
mean_monomere_per_aggregate = -1

[numerics]
enforce_volume_fraction = true
with_collisions = true
n_verlet_divisions = 10
pick_method = random

[flame_coupling]
with_flame_coupling = false
flame_file = ../examples/flame_example.dat

[output]
output_dir = ../examples_data/classic/
n_time_per_file = 10
write_between_event_frequency = 90

