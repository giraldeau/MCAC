mcac_runs 1/4:
  stage: Run
  script:
    #- bin/Release/MCAC validation/test1.ini
    - mkdir -p validation/validation_data
    - touch Release1
  artifacts:
    paths:
      - validation/validation_data
  only:
    changes:
      - src/**/*
      - include/**/*
      - cmake/**/*
      - CMakeLists.txt
      - pymcac/**/*
  needs: ["build-Release"]
  dependencies:
    - build-Release

