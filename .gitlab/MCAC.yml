build-Debug:
  stage: Build MCAC
  script:
    - pwd
    - ls -l
    - mkdir build
    - cd build
    - cmake -DWITH_SBL=OFF -DCMAKE_BUILD_TYPE=Debug -DDEBUG_MCAC=ON -DWITH_PYTHON=OFF .. 
    - make -j
  only:
    changes:
      - src/**/*
      - include/**/*
      - cmake/**/*
      - CMakeLists.txt
  artifacts:
    paths:
      - bin/Debug/MCAC
      - ext_bin

build-Release:
  stage: Build MCAC
  script:
    - pwd
    - ls -l
    - mkdir build
    - cd build
    - cmake -DWITH_SBL=OFF -DCMAKE_BUILD_TYPE=Release -DDEBUG_MCAC=ON -DWITH_PYTHON=OFF ..
    - make -j
  only:
    changes:
      - src/**/*
      - include/**/*
      - cmake/**/*
      - CMakeLists.txt
  artifacts:
    paths:
      - bin/Release/MCAC
      - ext_bin
