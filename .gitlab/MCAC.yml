build-debug:
  stage: Build
  script:
    - pwd
    - ls -l
    - mkdir build
    - cd build
    - cmake -DWITH_SBL=OFF -DCMAKE_BUILD_TYPE=Debug  .. 
    - make -j
  artifacts:
    paths:
      - bin/Debug/MCAC
      - venv/


build-release:
  stage: Build
  script:
    - pwd
    - ls -l
    - mkdir build
    - cd build
    - cmake -DWITH_SBL=OFF -DCMAKE_BUILD_TYPE=Release  ..
    - make -j
  artifacts:
    paths:
      - bin/Release/MCAC
      - venv/
